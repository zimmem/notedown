<!doctype html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="/assets/libs/fontello/css/fontello.css">
<link type="text/css" rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
	<div id="note-pannel" class="toggle-pannel note-pannel">
		<div class="switcher">
			<i class="icon-book"></i>
		</div>
		<ul id="note-list-holder"  class="note-list">
			
		</ul>
	</div>
	<div id="user-pannel" class="toggle-pannel user-pannel pop">
		<div id="user-info"></div>
	</div>
	<div id="mask" class="mask-layer"></div>
	<div id="editor-wrapper" class="editor-wrapper">
		<div class="toolbar">
			<i id='btn-save' class="icon-floppy"></i>
		</div>
		<div id="editor" class="editor"></div>
	</div>
	<script type="text/html" id="template-note-list">
		{{ each list as note}}
		<li data-guid="{{note.guid}}"><i class="icon-doc-text"></i>{{note.title}}</li>
		{{/each}}
	</script>
	<div id="preview" class="preview"></div>
	<script type="text/javascript" src="/assets/libs/marked/marked.min.js"></script>
	<script type="text/javascript" src="/assets/libs/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/libs/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="/assets/libs/backbone/backbone.js"></script>
	<script type="text/javascript" src="/assets/libs/ace-builds/src-min-noconflict/ace.js"></script>
	<script type="text/javascript" src="/assets/libs/ace-builds/src-min-noconflict/ext-language_tools.js"></script>
	<script type="text/javascript" src="/assets/libs/artTemplate/template.js"></script>
	<script type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
